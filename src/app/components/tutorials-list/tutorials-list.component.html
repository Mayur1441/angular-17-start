  <div class="col-md-8">
    <h4>Available Rides List</h4>
    <ul class="list-group">
      @for (tutorial of tutorials; track tutorial.id; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveRide(tutorial, i)"
      >
        {{ tutorial.to }} to {{ tutorial.from }} - {{ tutorial.createdAt | date : 'HH:MM:SS a dd-MM-yyyy' }}
      </li>
      }
    </ul>
    @if (tutorials?.length == 0) {
    <p>No rides</p>
    }

  <div class="col-md-4">

      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-tutorial-details>
  </div>
